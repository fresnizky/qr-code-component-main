<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body
    class="font-primary text-base bg-light-gray flex flex-col justify-center items-center h-screen"
  >
    <main class="bg-white p-4 max-w-xs rounded-3xl">
      <img
        src="./images/image-qr-code.png"
        alt="QR code"
        class="rounded-2xl mb-6 w-[288px] h-[288px]"
      />
      <h1
        class="text-dark-blue font-bold text-xl text-center mb-4 leading-tight"
      >
        Improve your front-end skills by building projects
      </h1>
      <p class="text-center text-gray-blue mb-6 leading-tight w-64 mx-auto">
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </p>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Federico Resnizky</a>.
    </div>
  </body>
</html>
